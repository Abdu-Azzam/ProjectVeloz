<html>
  <head>
    <title>Veloz Bicycle Login</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <style>
      body {
        background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url(bg.jpg);
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100h;
        margin: 0;
      }

      .login-container {
        background: rgba(255, 255, 255, 0.9);
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
        max-width: 400px;
        width: 100%;
      }
      .login-container img {
        width: 200px;
        margin-bottom: 10px;
      }
      .login-container h1 {
        font-family: "Arial", sans-serif;
        font-size: 24px;
        margin-bottom: 20px;
      }

      .form-group {
        text-align: left;
        margin-bottom: 15px;
      }
      .form-group label {
        font-weight: bold;
        margin-bottom: 5px;
        display: block;
      }

      .form-control {
        width: 100%;
        padding: 1px 20px;
        margin-top: 5px;
      }

      .btn-primary {
        background-color: #ff0000;
        border: none;
        padding: 3px 146px;
      }
      .btn-primary:hover {
        background-color: #e60000;
      }

      .google-btn {
        background-color: #ffffff;
        color: #000000;
        border: 1px solid #dddddd;
        margin-top: 10px;
      }
      .google-btn img {
        width: 20px;
        margin-right: 10px;
      }
      .google-btn:hover {
        background-color: #f1f1f1;
      }

      .text-muted {
        margin-top: 20px;
      }
      .text-muted a {
        color: #ff0000;
        text-decoration: none;
      }
      .text-muted a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <img alt="Veloz Bicycle Logo" height="70" src="logohitam.png" width="200" />
      <form>
        <div class="form-group">
          Email
          <input class="form-control" id="email" placeholder="Email" type="email" />
        </div>
        <div class="form-group">
          Nama lengkap
          <input class="form-control" id="full-name" placeholder="Nama lengkap" type="text" />
        </div>
        <div class="form-group">
          Nama pengguna
          <input class="form-control" id="username" placeholder="Nama pengguna" type="text" />
        </div>
        <div class="form-group">
          Kata sandi
          <input class="form-control" id="password" placeholder="Kata sandi" type="password" />
        </div>
        <button class="btn btn-primary" type="submit">Daftar</button>
      </form>
      <div class="login-link">
        Punya akun?
        <a href="login.html"> Masuk </a>
      </div>
    </div>
  </body>
</html>
